<span :class="cssClasses"></span>

<script type="module">
  import { bindAttributes } from '../../index.js';

  const state = bindAttributes(document.body, {
    cssClasses: ['my-class', '-test', '', false, null, undefined],
  });

  if (document.querySelector('span').className !== 'my-class -test') {
    throw new Error('Array to string conversion not correct.');
  }

  state.cssClasses = ['my-new', 'classes'];

  if (document.querySelector('span').className !== 'my-new classes') {
    throw new Error('Updating value was not properly reflected in bound attribute.');
  }
</script>
