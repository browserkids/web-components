<span :class="cssClasses"></span>

<script type="module">
  import { bindAttributes } from '../../index.js';

  const state = bindAttributes(document.body, {
    cssClasses: {
      a: true,
      b: false,
      c: '',
      d: 100,
    },
  });

  if (document.querySelector('span').className !== 'a d') {
    throw new Error('Object to string conversion not correct.');
  }

  state.cssClasses = {
    b: 1,
    c: 2,
    d: 0,
  };

  if (document.querySelector('span').className !== 'b c') {
    throw new Error('Updating value was not properly reflected in bound attribute.');
  }
</script>
